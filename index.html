<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Assessment for table</title>
</head>

<body>
    <h2 id="semester2Schedule">Semester II Schedule</h2>
    <div class="table-wrapper">
        <table class="rounded-table" aria-labelledby="semester2Schedule">
            <caption>Fig: Semester 2 Course Schedule</caption>
            <thead>
                <tr>
                    <th id="course" scope="col">Course</th>
                    <th id="time" scope="col">Time</th>
                    <th id="time" scope="col">Time</th>
                    <th id="room" scope="col">Room</th>
                    <th id="day" scope="col">Day</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="english2" scope="row">English II</th>
                    <td headers="english start">9:00</td>
                    <td headers="english finish">11:00</td>
                    <td headers="english room">L2201</td>
                    <td headers="english day">Monday</td>
                </tr>
                <tr>
                    <th id="english2" scope="row">English II</th>
                    <td headers="english start">9:00</td>
                    <td headers="english finish">11:00</td>
                    <td headers="english room">L2201</td>
                    <td headers="english day">Wednesday</td>
                </tr>
                <tr>
                    <th id="geography" scope="row">Geography</th>
                    <td headers="geography start">11:00</td>
                    <td headers="geography finish">12:45</td>
                    <td headers="geography room">G107</td>
                    <td headers="geography day">Tuesday</td>
                </tr>
                <tr>
                    <th id="biology" scope="row">Biology</th>
                    <td headers="biology start">9:00</td>
                    <td headers="biology finish">11:00</td>
                    <td headers="biology room">B302</td>
                    <td headers="biology day">Friday</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
